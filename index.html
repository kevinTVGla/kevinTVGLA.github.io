<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>title</title>

	<link rel="stylesheet" href="css/main.min.css" />
	<!--<script src="https://use.fontawesome.com/bac49b7ee8.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.min.js"></script>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- include AR.js -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- include Extra Loaders -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    
</head>
<body style="margin: 0; overflow: hidden;">
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
	<a-assets>
		<a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
	</a-assets>

    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
    	<!--Adding a glTF 2.0 model to your scene-->
    	<a-entity 
    		id="animated-model" 
    		gltf-model="#animated-asset"
    		scale="2"
    		>
	     </a-entity>
    </a-marker> 
    <!-- define a camera which will move according to the marker position -->
    <a-entity camera></a-entity>
		
	</a-scene>
</body>
</html>
